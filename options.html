<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Login Hint Injector Options</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label, input, button { display: block; margin: 0.5em 0; }
    table { border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Configure Redirect URI to Login Hint Mapping</h1>
  <form id="mappingForm">
    <label>
      Redirect URI substring:
      <input type="text" id="redirectUriSubstring" required>
    </label>
    <label>
      Login Hint:
      <input type="text" id="loginHint" required>
    </label>
    <button type="submit">Add Mapping</button>
  </form>
  <h2>Current Mappings</h2>
  <table id="mappingsTable">
    <thead>
      <tr><th>Redirect URI Substring</th><th>Login Hint</th><th>Remove</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="options.js"></script>
</body>
</html>
